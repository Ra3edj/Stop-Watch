<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="time"><span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span></h1>
            <button id="btn" class="start">Start</button>
            <button id="btn" class="stop">Stop</button>
            <button id="btn" class="reset">Reset</button>
    </div>
    



    <script src="StopWatch.js"></script>
</body>
</html>
